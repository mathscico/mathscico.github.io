---
layout: default
title: Home
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <br>
        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
          <br>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </h2>
    		<span class="message">
        		{{ post.desc }}
        </span>
        <hr id="line">
    		<br>
      </li>
    {% endfor %}
  </ul>
</div>
